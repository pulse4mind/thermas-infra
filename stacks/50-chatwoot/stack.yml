version: "3.7"

x-chatwoot-env: &chatwoot_env
  INSTALLATION_NAME: chatwoot
  NODE_ENV: production
  RAILS_ENV: production
  INSTALLATION_ENV: docker

  # ✅ Derivado no YAML (não depende de FRONTEND_URL no .env)
  FRONTEND_URL: "https://${DNS_PREFIX}.chat.${BASE_DOMAIN}"
  FORCE_SSL: ${FORCE_SSL}

  ENABLE_ACCOUNT_SIGNUP: "${CHATWOOT_ENABLE_SIGNUP}"
  DEFAULT_LOCALE: ${CHATWOOT_DEFAULT_LOCALE}

  POSTGRES_HOST: postgres_postgres
  POSTGRES_USERNAME: ${CHATWOOT_POSTGRES_USER}
  POSTGRES_DATABASE: ${CHATWOOT_POSTGRES_DB}

  # NÃO setar REDIS_URL aqui, vamos montar via command lendo secret + URL-encoding

  MAILER_SENDER_EMAIL: ${CHATWOOT_MAILER_SENDER}
  MAILER_INBOUND_EMAIL_DOMAIN: ${MAILER_INBOUND_EMAIL_DOMAIN}

  SMTP_DOMAIN: ${SMTP_DOMAIN}
  SMTP_ADDRESS: ${SMTP_ADDRESS}
  SMTP_PORT: "${SMTP_PORT}"
  SMTP_USERNAME: ${SMTP_USERNAME}
  SMTP_AUTHENTICATION: ${SMTP_AUTHENTICATION}
  SMTP_ENABLE_STARTTLS_AUTO: "true"
  SMTP_OPENSSL_VERIFY_MODE: ${SMTP_OPENSSL_VERIFY_MODE}

services:
  chatwoot_app:
    image: chatwoot/chatwoot:v4.9.2
    command:
      - sh
      - -lc
      - |
        set -e;

        # Fail-fast (protocolo)
        test -f /run/secrets/chatwoot_secret_key_base || { echo "ERROR missing chatwoot_secret_key_base"; ls -lah /run/secrets || true; exit 1; };
        test -f /run/secrets/postgres_password || { echo "ERROR missing postgres_password"; ls -lah /run/secrets || true; exit 1; };
        test -f /run/secrets/smtp_password || { echo "ERROR missing smtp_password"; ls -lah /run/secrets || true; exit 1; };
        test -f /run/secrets/redis_password || { echo "ERROR missing redis_password"; ls -lah /run/secrets || true; exit 1; };

        export SECRET_KEY_BASE="$$(cat /run/secrets/chatwoot_secret_key_base)";
        export POSTGRES_PASSWORD="$$(cat /run/secrets/postgres_password)";
        export SMTP_PASSWORD="$$(cat /run/secrets/smtp_password)";

        # ✅ Redis password URL-encoded (senha forte com caracteres reservados)
        export REDIS_PASSWORD_ENC="$$(ruby -ruri -e 'print URI.encode_www_form_component(STDIN.read)' < /run/secrets/redis_password)";
        export REDIS_URL="redis://:$${REDIS_PASSWORD_ENC}@redis_redis:6379/0";

        # Prepara DB (idempotente) antes de subir o web
        bundle exec rails db:chatwoot_prepare;

        exec bundle exec rails s -p 3000 -b 0.0.0.0
    volumes:
      - chatwoot_data:/app/storage
    networks:
      - edge
      - data
    environment:
      <<: *chatwoot_env
    secrets:
      - chatwoot_secret_key_base
      - postgres_password
      - smtp_password
      - redis_password
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true

        # ✅ fixa a network que o Traefik usa
        - traefik.docker.network=${EDGE_NETWORK}

        # ✅ Derivado no YAML
        - traefik.http.routers.chatwoot.rule=Host(`${DNS_PREFIX}.chat.${BASE_DOMAIN}`)
        - traefik.http.routers.chatwoot.entrypoints=websecure
        - traefik.http.routers.chatwoot.tls=true
        - traefik.http.routers.chatwoot.tls.certresolver=letsencryptresolver

        - traefik.http.services.chatwoot.loadbalancer.server.port=3000

        - traefik.http.middlewares.chatwoot-sslheader.headers.customrequestheaders.X-Forwarded-Proto=https
        - traefik.http.routers.chatwoot.middlewares=chatwoot-sslheader@docker

  chatwoot_sidekiq:
    image: chatwoot/chatwoot:v4.9.2
    command:
      - sh
      - -lc
      - |
        set -e;

        # Fail-fast (protocolo)
        test -f /run/secrets/chatwoot_secret_key_base || { echo "ERROR missing chatwoot_secret_key_base"; ls -lah /run/secrets || true; exit 1; };
        test -f /run/secrets/postgres_password || { echo "ERROR missing postgres_password"; ls -lah /run/secrets || true; exit 1; };
        test -f /run/secrets/smtp_password || { echo "ERROR missing smtp_password"; ls -lah /run/secrets || true; exit 1; };
        test -f /run/secrets/redis_password || { echo "ERROR missing redis_password"; ls -lah /run/secrets || true; exit 1; };

        export SECRET_KEY_BASE="$$(cat /run/secrets/chatwoot_secret_key_base)";
        export POSTGRES_PASSWORD="$$(cat /run/secrets/postgres_password)";
        export SMTP_PASSWORD="$$(cat /run/secrets/smtp_password)";

        export REDIS_PASSWORD_ENC="$$(ruby -ruri -e 'print URI.encode_www_form_component(STDIN.read)' < /run/secrets/redis_password)";
        export REDIS_URL="redis://:$${REDIS_PASSWORD_ENC}@redis_redis:6379/0";

        exec bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - chatwoot_data:/app/storage
    networks:
      - data
    environment:
      <<: *chatwoot_env
    secrets:
      - chatwoot_secret_key_base
      - postgres_password
      - smtp_password
      - redis_password
    deploy:
      placement:
        constraints:
          - node.role == manager

secrets:
  chatwoot_secret_key_base:
    external: true
    name: "${STACK_PREFIX}_chatwoot_secret_key_base"

  postgres_password:
    external: true
    name: "${STACK_PREFIX}_postgres_password"

  smtp_password:
    external: true
    name: "${STACK_PREFIX}_smtp_password"

  redis_password:
    external: true
    name: "${STACK_PREFIX}_redis_password"

volumes:
  chatwoot_data:
    external: true
    name: "${STACK_PREFIX}_chatwoot_data"

networks:
  edge:
    external: true
    name: "${EDGE_NETWORK}"
  data:
    external: true
    name: "${DATA_NETWORK}"
