version: "3.7"

x-n8n-env: &n8n_env
  DB_TYPE: postgresdb
  DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME}
  DB_POSTGRESDB_HOST: ${POSTGRES_HOST}
  DB_POSTGRESDB_PORT: "${POSTGRES_PORT}"
  DB_POSTGRESDB_USER: ${N8N_DB_USER}
  DB_POSTGRESDB_PASSWORD_FILE: /run/secrets/postgres_password

  N8N_HOST: ${DOMAIN_N8N}
  N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
  N8N_PROTOCOL: https
  NODE_ENV: production
  WEBHOOK_URL: ${N8N_WEBHOOK_URL}

  EXECUTIONS_MODE: queue
  QUEUE_BULL_REDIS_HOST: ${REDIS_HOST}
  QUEUE_BULL_REDIS_PORT: "${REDIS_PORT}"
  QUEUE_BULL_REDIS_DB: "${N8N_QUEUE_REDIS_DB}"

  NODE_FUNCTION_ALLOW_EXTERNAL: ${N8N_NODE_FUNCTION_ALLOW_EXTERNAL}
  EXECUTIONS_DATA_PRUNE: "true"
  EXECUTIONS_DATA_MAX_AGE: "${N8N_EXECUTIONS_DATA_MAX_AGE}"
  GENERIC_TIMEZONE: ${TZ}
  TZ: ${TZ}

  N8N_LOG_LEVEL: info
  N8N_DIAGNOSTICS_ENABLED: "false"
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"

services:
  n8n_editor:
    image: n8nio/n8n:1.90.2
    entrypoint: ["/bin/sh", "-lc"]
    command: "set -e; test -f /run/secrets/n8n_encryption_key || { echo 'ERROR missing n8n_encryption_key'; ls -lah /run/secrets || true; exit 1; }; export N8N_ENCRYPTION_KEY=\"$$(cat /run/secrets/n8n_encryption_key)\"; exec n8n start"
    networks:
      - edge
      - data
    environment:
      <<: *n8n_env
    secrets:
      - source: postgres_password
        target: postgres_password
      - source: n8n_encryption_key
        target: n8n_encryption_key
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.docker.network=${EDGE_NETWORK}
        - traefik.http.routers.n8n_editor.rule=Host(`${DOMAIN_N8N}`)
        - traefik.http.routers.n8n_editor.entrypoints=websecure
        - traefik.http.routers.n8n_editor.tls.certresolver=letsencryptresolver
        - traefik.http.services.n8n_editor.loadbalancer.server.port=5678

  n8n_webhook:
    image: n8nio/n8n:1.90.2
    entrypoint: ["/bin/sh", "-lc"]
    command: "set -e; test -f /run/secrets/n8n_encryption_key || { echo 'ERROR missing n8n_encryption_key'; ls -lah /run/secrets || true; exit 1; }; export N8N_ENCRYPTION_KEY=\"$$(cat /run/secrets/n8n_encryption_key)\"; exec n8n webhook"
    networks:
      - edge
      - data
    environment:
      <<: *n8n_env
    secrets:
      - source: postgres_password
        target: postgres_password
      - source: n8n_encryption_key
        target: n8n_encryption_key
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.docker.network=${EDGE_NETWORK}
        - traefik.http.routers.n8n_webhook.rule=Host(`${DOMAIN_N8N}`) && (PathPrefix(`/webhook`) || PathPrefix(`/webhook-test`))
        - traefik.http.routers.n8n_webhook.entrypoints=websecure
        - traefik.http.routers.n8n_webhook.priority=10
        - traefik.http.routers.n8n_webhook.tls.certresolver=letsencryptresolver
        - traefik.http.services.n8n_webhook.loadbalancer.server.port=5678

  n8n_worker:
    image: n8nio/n8n:1.90.2
    entrypoint: ["/bin/sh", "-lc"]
    command: "set -e; test -f /run/secrets/n8n_encryption_key || { echo 'ERROR missing n8n_encryption_key'; ls -lah /run/secrets || true; exit 1; }; export N8N_ENCRYPTION_KEY=\"$$(cat /run/secrets/n8n_encryption_key)\"; exec n8n worker --concurrency=10"
    networks:
      - data
    environment:
      <<: *n8n_env
    secrets:
      - source: postgres_password
        target: postgres_password
      - source: n8n_encryption_key
        target: n8n_encryption_key
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

secrets:
  postgres_password:
    external: true
    name: "thermas_prod_postgres_password"
  n8n_encryption_key:
    external: true
    name: "thermas_prod_n8n_encryption_key"

networks:
  edge:
    external: true
    name: "${EDGE_NETWORK}"
  data:
    external: true
    name: "${DATA_NETWORK}"
