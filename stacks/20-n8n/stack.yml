version: "3.7"

x-n8n-env: &n8n_env
  DB_TYPE: postgresdb
  DB_POSTGRESDB_DATABASE: n8n_queue
  DB_POSTGRESDB_HOST: postgres
  DB_POSTGRESDB_PORT: "5432"
  DB_POSTGRESDB_USER: postgres
  DB_POSTGRESDB_PASSWORD_FILE: /run/secrets/postgres_password

  N8N_HOST: thermas.n8n.pulse4mind.com
  N8N_PROTOCOL: https
  N8N_EDITOR_BASE_URL: https://thermas.n8n.pulse4mind.com
  WEBHOOK_URL: https://thermas.n8n.pulse4mind.com/

  NODE_ENV: production

  EXECUTIONS_MODE: queue
  QUEUE_BULL_REDIS_HOST: redis
  QUEUE_BULL_REDIS_PORT: "6379"
  QUEUE_BULL_REDIS_DB: "2"
  QUEUE_BULL_REDIS_PASSWORD_FILE: /run/secrets/redis_password

  EXECUTIONS_DATA_PRUNE: "true"
  EXECUTIONS_DATA_MAX_AGE: "336"
  GENERIC_TIMEZONE: America/Sao_Paulo
  TZ: America/Sao_Paulo

  N8N_LOG_LEVEL: info
  N8N_DIAGNOSTICS_ENABLED: "false"
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"

services:
  n8n_editor:
    image: n8nio/n8n:2.6.4
    networks:
      - edge
      - data
    environment:
      <<: *n8n_env
    secrets:
      - postgres_password
      - redis_password
      - n8n_encryption_key
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_files:/files
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.docker.network=net_edge
        - traefik.http.routers.n8n_editor.rule=Host(`thermas.n8n.pulse4mind.com`)
        - traefik.http.routers.n8n_editor.entrypoints=websecure
        - traefik.http.routers.n8n_editor.tls.certresolver=letsencryptresolver
        - traefik.http.services.n8n_editor.loadbalancer.server.port=5678

  n8n_webhook:
    image: n8nio/n8n:2.6.4
    networks:
      - edge
      - data
    environment:
      <<: *n8n_env
    secrets:
      - postgres_password
      - redis_password
      - n8n_encryption_key
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_files:/files
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.docker.network=net_edge
        - traefik.http.routers.n8n_webhook.rule=Host(`thermas.n8n.pulse4mind.com`) && (PathPrefix(`/webhook`) || PathPrefix(`/webhook-test`))
        - traefik.http.routers.n8n_webhook.entrypoints=websecure
        - traefik.http.routers.n8n_webhook.priority=10
        - traefik.http.routers.n8n_webhook.tls.certresolver=letsencryptresolver
        - traefik.http.services.n8n_webhook.loadbalancer.server.port=5678

  n8n_worker:
    image: n8nio/n8n:2.6.4
    networks:
      - data
    environment:
      <<: *n8n_env
    secrets:
      - postgres_password
      - redis_password
      - n8n_encryption_key
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_files:/files
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

secrets:
  postgres_password:
    external: true
    name: thermas_prod_postgres_password
  redis_password:
    external: true
    name: thermas_prod_redis_password
  n8n_encryption_key:
    external: true
    name: thermas_prod_n8n_encryption_key

volumes:
  n8n_data:
    external: true
    name: thermas_prod_n8n_data
  n8n_files:
    external: true
    name: thermas_prod_n8n_files

networks:
  edge:
    external: true
    name: net_edge
  data:
    external: true
    name: net_data
