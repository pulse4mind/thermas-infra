version: "3.7"

x-evolution-env: &evolution_env
  TZ: ${TZ}
  DOCKER_ENV: "true"
  SERVER_URL: "https://${DOMAIN_EVO}"

  # Autenticação
  AUTHENTICATION_TYPE: "apikey"

  # Banco
  DATABASE_ENABLED: "true"
  DATABASE_PROVIDER: "postgresql"

  # Cache / Redis
  CACHE_REDIS_ENABLED: "true"
  CACHE_LOCAL_ENABLED: "false"
  CACHE_REDIS_PREFIX_KEY: "${EVO_CACHE_PREFIX}"
  EVO_CACHE_REDIS_DB: "${EVO_CACHE_REDIS_DB}"

  # Logs
  LOG_LEVEL: "${EVO_LOG_LEVEL}"

services:
  evolution_api:
    image: evoapicloud/evolution-api:v2.3.7

    # Mantém o modelo "secrets -> export em runtime" (igual Chatwoot/n8n)
    entrypoint: ["/bin/sh", "-lc"]
    command:
      - |
        set -eu;

        echo "== Evolution bootstrap starting =="

        # Fail-fast: garante que os secrets existem
        test -f /run/secrets/postgres_password || { echo "ERROR missing postgres_password"; ls -lah /run/secrets || true; exit 1; };
        test -f /run/secrets/redis_password || { echo "ERROR missing redis_password"; ls -lah /run/secrets || true; exit 1; };
        test -f /run/secrets/evolution_api_key || { echo "ERROR missing evolution_api_key"; ls -lah /run/secrets || true; exit 1; };

        # Lê secrets (raw)
        AUTHENTICATION_API_KEY="$$(cat /run/secrets/evolution_api_key | tr -d '\r\n')";

        # URL-encode para senha Postgres (senha forte com caracteres especiais)
        POSTGRES_PASSWORD_ENC="$$(node -e "process.stdout.write(encodeURIComponent(require('fs').readFileSync('/run/secrets/postgres_password','utf8').trim()))")";

        # URL-encode para senha Redis
        REDIS_PASSWORD_ENC="$$(node -e "process.stdout.write(encodeURIComponent(require('fs').readFileSync('/run/secrets/redis_password','utf8').trim()))")";

        # Hosts/ports via .env (padrão entre stacks), com fallback seguro
        PG_HOST="$${POSTGRES_HOST:-postgres}";
        PG_PORT="$${POSTGRES_PORT:-5432}";
        RD_HOST="$${REDIS_HOST:-redis}";
        RD_PORT="$${REDIS_PORT:-6379}";

        # DB/schema com fallback (mantém compatível com o log do Prisma)
        DB_NAME="$${EVO_DB_NAME:-evolution_db}";
        DB_SCHEMA="$${EVO_DB_SCHEMA:-evolution_api}";

        # Monta URIs (Postgres com senha ENCODED; Redis com senha ENCODED)
        DB_URI="postgresql://postgres:$${POSTGRES_PASSWORD_ENC}@$${PG_HOST}:$${PG_PORT}/$${DB_NAME}?schema=$${DB_SCHEMA}";
        REDIS_URI="redis://:$${REDIS_PASSWORD_ENC}@$${RD_HOST}:$${RD_PORT}/$${EVO_CACHE_REDIS_DB}";

        # Exporta para o app
        export AUTHENTICATION_API_KEY="$$AUTHENTICATION_API_KEY";

        # Define os dois (app + Prisma)
        export DATABASE_CONNECTION_URI="$$DB_URI";
        export DATABASE_URL="$$DB_URI";

        export CACHE_REDIS_URI="$$REDIS_URI";

        # Debug seguro (não imprime senha real)
        echo "== AFTER EXPORTS (safe) =="
        echo "PG_HOST=$${PG_HOST} PG_PORT=$${PG_PORT} DB_NAME=$${DB_NAME} DB_SCHEMA=$${DB_SCHEMA}"
        echo "RD_HOST=$${RD_HOST} RD_PORT=$${RD_PORT} EVO_CACHE_REDIS_DB=$${EVO_CACHE_REDIS_DB}"
        echo "AUTHENTICATION_API_KEY set? $$([ -n "$${AUTHENTICATION_API_KEY:-}" ] && echo yes || echo no)"
        echo "DATABASE_URL set? $$([ -n "$${DATABASE_URL:-}" ] && echo yes || echo no)"
        echo "CACHE_REDIS_URI set? $$([ -n "$${CACHE_REDIS_URI:-}" ] && echo yes || echo no)"
        echo "DATABASE_URL (redacted)=$$(echo "$$DATABASE_URL" | sed -E 's#(postgresql://[^:]+:)[^@]+(@)#\1***\2#')"
        echo "CACHE_REDIS_URI (redacted)=$$(echo "$$CACHE_REDIS_URI" | sed -E 's#(redis://:)[^@]+(@)#\1***\2#')"

        exec npm run start:prod

    environment:
      <<: *evolution_env

    networks:
      - edge
      - data

    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store

    secrets:
      - evolution_api_key
      - postgres_password
      - redis_password

    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.docker.network=${EDGE_NETWORK}
        - traefik.http.routers.evolution.rule=Host(`${DOMAIN_EVO}`)
        - traefik.http.routers.evolution.entrypoints=websecure
        - traefik.http.routers.evolution.tls.certresolver=letsencryptresolver
        - traefik.http.services.evolution.loadbalancer.server.port=8080

secrets:
  evolution_api_key:
    external: true
    name: "${TENANT}_${ENV}_evolution_api_key"
  postgres_password:
    external: true
    name: thermas_prod_postgres_password
  redis_password:
    external: true
    name: thermas_prod_redis_password

volumes:
  evolution_instances:
    external: true
    name: "${TENANT}_${ENV}_evolution_instances"
  evolution_store:
    external: true
    name: "${TENANT}_${ENV}_evolution_store"

networks:
  edge:
    external: true
    name: "${EDGE_NETWORK}"
  data:
    external: true
    name: "${DATA_NETWORK}"
